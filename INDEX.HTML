<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Transfer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #4caf50;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: black;
      overflow: hidden;
    }
    .matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: -1;
    }
    .container {
      text-align: center;
      z-index: 1;
    }
    .message {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: red; /* Red message color */
    }
    .progress-bar {
      width: 300px;
      height: 20px;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      width: 0;
      background-color: #4caf50;
      transition: width 0.4s ease; /* Faster transition */
    }
    #done-icon {
      display: none;
      font-size: 2em;
      margin-top: 20px;
      color: red; /* Red checkmark color */
    }
  </style>
</head>
<body>
  <!-- Matrix background animation -->
  <canvas class="matrix"></canvas>

  <div class="container">
    <div class="message" id="status">Initializing...</div>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div id="done-icon">✔️</div>
  </div>

  <script>
    // Matrix background animation
    const canvas = document.querySelector('.matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const matrixCharacters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%';
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0f0';
      ctx.font = `${fontSize}px monospace`;

      drops.forEach((y, i) => {
        const text = matrixCharacters[Math.floor(Math.random() * matrixCharacters.length)];
        ctx.fillText(text, i * fontSize, y * fontSize);

        if (y * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      });
    }
    setInterval(drawMatrix, 50);

    // Progress bar and messages
    let progress = 0;
    const progressBar = document.getElementById('progress');
    const statusText = document.getElementById('status');
    const doneIcon = document.getElementById('done-icon');
    const messages = [
      "Uploading Data...",
      "Transferring Data...",
      "Downloading...",
      "Extracting Files...",
      "Processing Data...",
      "Verifying Integrity..."
    ];
    
    function updateProgress() {
      if (progress < 100) {
        progress += 33; // Faster progress increment
        progressBar.style.width = progress + '%';
        statusText.textContent = messages[Math.floor(Math.random() * messages.length)];
      } else {
        clearInterval(progressInterval);
        statusText.textContent = "Transfer Complete";
        doneIcon.style.display = 'block'; // Show checkmark icon when done
        
        // Close window and open new one after a brief delay
        setTimeout(() => {
          window.close();
          window.open('data:text/html,<html><body style="background-color:black; color:red; display:flex; align-items:center; justify-content:center; height:100vh; font-size:2em;">DATA TRANSFER COMPLETE</body></html>', '_blank');
        }, 1000);
      }
    }
    
    // Update progress and message every 0.4 seconds for faster load
    const progressInterval = setInterval(updateProgress, 400);
  </script>
</body>
</html>
