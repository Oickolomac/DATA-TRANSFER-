<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Transfer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    .container {
      text-align: center;
    }
    .message {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #333;
    }
    .progress-bar {
      width: 300px;
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      width: 0;
      background-color: #4caf50;
      transition: width 1.2s ease;
    }
    #done-icon {
      display: none;
      font-size: 2em;
      color: #4caf50;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message" id="status">Initializing...</div>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div id="done-icon">✔️</div>
  </div>

  <script>
    let progress = 0;
    const progressBar = document.getElementById('progress');
    const statusText = document.getElementById('status');
    const doneIcon = document.getElementById('done-icon');
    const messages = [
      "Uploading Data...",
      "Transferring Data...",
      "Downloading...",
      "Extracting Files...",
      "Processing Data...",
      "Verifying Integrity..."
    ];
    
    function updateProgress() {
      if (progress < 100) {
        progress += 20; // Increments progress slower for a longer load time
        progressBar.style.width = progress + '%';

        // Change message to simulate different loading steps
        statusText.textContent = messages[Math.floor(Math.random() * messages.length)];
      } else {
        clearInterval(progressInterval);
        statusText.textContent = "Transfer Complete";
        doneIcon.style.display = 'block'; // Show checkmark icon when done
      }
    }
    
    // Update progress and message every 1.2 seconds for a slower experience
    const progressInterval = setInterval(updateProgress, 1200);
  </script>
</body>
</html>
